<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>sign-up</title>
</head>
<body>
    <h1>sign-up</h1>
    <form>
        Username: <input type='text' /> <br/>
        Password: <input type='password' /> <br/>
        Phone number: <input type='number' placeholder="only numbers" /> <br/>
        E-mail <input type='email' /> <br/>
        Country: <select name="country">
                <option value="israel">Volvo</option>
                <option value="usa">usa</option>
                <option value="uk">uk</option>
                 </select> <br>
        <input type='checkbox'/> Remember me <br/>
        <button type="submit">register</button>
    </form>
</body>
</html>
<!--Username
Email (HTML5 now has a way to make sure that a valid e-mail address is supplied)
Password
Repeat Password
Telephone (only accept a number)
Country (if you're feeling adventurous, try to make a dropdown selector)
A button-->
